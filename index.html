<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link href="./vendor/normalize.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body class="page">
    <div class="page-container">
        <main class="main-content">
            <section class="new-game__menu ">
                <div class="new-game__logo"></div>
                <div class="new-game__picker-container">
                    <h1 class="new-game__heading">Pick player 1's mark</h1>
                    <div class="new-game__picker">
                        <div class="new-game__cross sign-picker">
                            <img class="sign-img cross-img" src="./images/icon-x-outline-silver.svg">
                        </div>
                        <div class="new-game__circle sign-picker picked">
                            <img class="sign-img circle-img" src="./images/icon-o-outline-darkNavy.svg">
                        </div>
                    </div>
                    <p class="new-game__hint">remember: x goes first</p>
                </div>
                <div class="new-game__buttons">
                    <button class="new-game__vs-cpu button-text" type="button">New game (vs cpu)</button>
                    <button class="new-game__vs-player button-text" type="button">New game (vs player)</button>
                </div>
            </section>

            <section class="game-field hidden">
                <div class="game-field__header">
                    <div class="game-field__logo"></div>
                    <div class="game-field__turn">
                        <img class="game-field__turn-icon" src="./images/icon-x-outline-silver.svg">
                        <p class="game-field__turn-text">Turn</p>
                    </div>
                    <button class="game-field__restart" type="button">
                        <img class="game-field__restart-icon" src="./images/icon-restart.svg" alt="restart">
                    </button>
                </div>

                <div class="game-field__container">
                    <input type="button" value="" id="00" class="game-field__cell">
                    </input>
                    <input type="button" value="" id="01" class="game-field__cell">
                    </input>
                    <input type="button" value="" id="02" class="game-field__cell">
                    </input>

                    <input type="button" value="" id="10" class="game-field__cell">
                    </input>
                    <input type="button" value="" id="11" class="game-field__cell">
                    </input>
                    <input type="button" value="" id="12" class="game-field__cell">
                    </input>

                    <input type="button" value="" id="20" class="game-field__cell">
                    </input>
                    <input type="button" value="" id="21" class="game-field__cell">
                    </input>
                    <input type="button" value="" id="22" class="game-field__cell">
                    </input>
                </div>

                <div class="game-field__footer">
                    <div class="game-field__score-container game-field__cross-score">
                        <h2 class="score__heading cross-score__heading">X</h2>
                        <p class="score__value  cross-score__value">0</p>
                    </div>
                    <div class="game-field__score-container game-field__ties">
                        <h2 class="score__heading ties__heading">ties</h2>
                        <p class="score__value ties__value">0</p>
                    </div>
                    <div class="game-field__score-container game-field__circle-score">
                        <h2 class="score__heading circle__heading">O</h2>
                        <p class="score__value  circle__value">0</p>
                    </div>
                </div>
            </section>
        </main>

        <!---------------popups-------------->
        <div class="popup yellow-theme hidden">
            <div class="popup__container">
                <p class="popup__text">you won</p>
                <div class="popup__heading-container">
                    <img class="popup__heading-img" src="./images/icon-o.svg" alt="">
                    <h2 class="popup__heading">takes the Round</h2>
                </div>
                <div class="popup__buttons-container">
                    <button class="popup__quit-button button-text" type="button">quit</button>
                    <button class="popup__reset-button button-text" type="button">next round</button>
                </div>
            </div>
        </div>

        <div class="popup blue-theme hidden">
            <div class="popup__container">
                <p class="popup__text">you won</p>
                <div class="popup__heading-container">
                    <img class="popup__heading-img" src="./images/icon-x.svg" alt="">
                    <h2 class="popup__heading blue__heading">takes the round</h2>
                </div>
                <div class="popup__buttons-container">
                    <button class="popup__quit-button button-text" type="button">quit</button>
                    <button class="popup__reset-button button-text" type="button">next round</button>
                </div>
            </div>
        </div>
    
        <div class="popup restart hidden">
            <div class="popup__container">
                <h2 class="popup__heading default__heading">Restart game?</h2>
                <div class="popup__buttons-container">
                    <button class="popup__quit-button button-text" type="button">no, cancel</button>
                    <button class="popup__reset-button button-text" type="button">yes, restart</button>
                </div>
            </div>
        </div>
        
        <div class="popup round-tied hidden">
            <div class="popup__container">
                <h2 class="popup__heading default__heading">Round tied</h2>
                <div class="popup__buttons-container">
                    <button class="popup__quit-button button-text" type="button">quit</button>
                    <button class="popup__reset-button button-text" type="button">next Round</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
